<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IRCnet Tor User Registration</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/registry.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal form-register" action="/" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>IRCnet Tor User Registration</legend>
                    <div class="control-group">
                        <label class="control-label"  for="id_username">Username</label>
                        <div class="controls">
                            <input type="text" id="id_username" name="username" placeholder="" class="input-xlarge" required autofocus>
                            <p class="help-block">Use: a-z, A-Z and 0-9.</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="id_password">Password</label>
                        <div class="controls">
                            <input type="password" id="id_password" name="password" placeholder="" class="input-xlarge" required>
                            <p class="help-block">Use: a-z, A-Z and 0-9, min. 8 characters.</p>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"  for="id_password_confirm">Confirm Password</label>
                        <div class="controls">
                            <input type="password" id="id_password_confirm" name="password_confirm" placeholder="" class="input-xlarge" required>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"  for="id_captcha_1">Captcha</label>
                        <div class="controls">
                            {{ form.captcha }}
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-lg btn-success btn-block btn-register">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
